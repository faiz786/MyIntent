buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$VER_ANDROGRADLE"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$VER_ANDROMAVEN"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
